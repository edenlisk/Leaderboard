<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Leaderboard</title>
<script defer src="main%5BContentHash%5D.js"></script></head>
<body>
    <header class="container">
        <h1 class="title h2 ms-5">Leaderboard</h1>
    </header>
    <main class="container d-flex justify-content-evenly">
        <div>
            <div class="d-flex">
                <h2 class="px-5 recent-score">Recent Scores</h2>
                <button class="refresh-btn">Refresh</button>
            </div>
            <div class="leaderboard">
                <div class="person-info border-bottom border-dark px-2">
                    <p class="person">Name: 100</p>
                </div>
                <div class="person-info border-bottom border-dark px-2">
                    <p class="person">Name: 100</p>
                </div>
                <div class="person-info border-bottom border-dark px-2">
                    <p class="person">Name: 100</p>
                </div>
                <div class="person-info border-bottom border-dark px-2">
                    <p class="person">Name: 100</p>
                </div>
                <div class="person-info border-bottom border-dark px-2">
                    <p class="person">Name: 100</p>
                </div>
                <div class="person-info border-bottom border-dark px-2">
                    <p class="person">Name: 100</p>
                </div>
            </div>
        </div>
        <form class="d-flex flex-column">
            <h3 class="add-score">Add your score</h3>
            <input type="text" class="name" name="name" placeholder="Your name"><br/>
            <input type="number" class="score" name="score" placeholder="Your score"><br/>
            <button type="submit" class="submit-btn align-self-end">Submit</button>
        </form>
    </main>

</body>
</html>
